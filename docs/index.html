<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Projetos HTML & CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 12px 0;
    }
    a {
      display: block;
      padding: 12px;
      background: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌐 Meus Projetos</h1>
    <ul>
      <li><a href="desafios/">🚀 Desafios (Site Principal)</a></li>
      <li><a href="exercicios/">📚 Exercícios</a></li>
    </ul>
  </div>
</body>
</html>
